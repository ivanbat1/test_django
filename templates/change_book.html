{% extends 'base.html' %}

{% load static %}

{% block change %}
    <div class="container" style="margin-top: 60px;">
        <div class="row">
<form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-lg-4">
                                <label>Price</label>
                                <span class="form-error">{{ form.price.errors }}</span>
                                <input type="text" name="{{ form.price.html_name }}" class="form-control"
                                       value="{{ request.POST.price }}"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-4">
                                <label>Discount</label>
                                <span class="form-error">{{ form.discount.errors }}</span>
                                <input type="text" name="{{ form.discount.html_name }}" class="form-control"
                                       value="{{ request.POST.discount }}"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-4">
                                <label>Description</label>
                                <input type="text" name="description" class="form-control"
                                >
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-lg-4">
                                <label>Short description</label>

                                <input type="text" name="short-description" class="form-control"
                                >
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-lg-4">
                                <label>Is active</label>
                                {{ form.is_active }}
                            </div>

                        </div>
                        <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Change</button>
                        </div>

</form>
        </div></div>
{% endblock %}
